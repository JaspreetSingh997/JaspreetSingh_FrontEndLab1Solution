<body>
    <section id="main">
        <div class="container">
            <form action="" method="GET">
                <h1 class="title">Create Gmail Account</h1>

                <input class="inputPanel" type="number" placeholder="Phone Number" required>
                <input class="inputPanel" type="email" placeholder="Email Address" required>
                <div class="btns">

                </div>
            </form>
        </div>
    </section>
